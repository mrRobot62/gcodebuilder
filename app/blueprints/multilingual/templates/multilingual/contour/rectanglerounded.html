{% extends "base_milling.html" %}

{% block image %} 
<div class="card-panel grey lighten-5 z-depth-1">
   <img class="materialboxed" width="650" src="/static/images/contour/rectanglearc01.png">
</div>
{% endblock %}


{% block gemetrical_parameters %}
<div class="row">
   <div class="input-field col s6 m6">
      <input required type="number" min="0.1" max="999.0" step="0.1" placeholder="{{_('Enter width of rectangle')}}" name="width" id="width" class="materialize-input validate"></input>
      <label class="active" for="width">{{_('Rectangle width (a)')}}</label>
      <span class="helper-text" data-error="{{_('only positive number > 0 is allowed')}}" ></span>
   </div>

   <div class="input-field col s6 m6">
      <input required type="number" min="0.1" max="999.0" step="0.1" placeholder="{{_('Enter height of rectangle')}}" name="height" id="height" class="materialize-input validate"></input>
      <label class="active" for="width">{{_('Rectangle height (b)')}}</label>
      <span class="helper-text" data-error="{{_('only positive number > 0 is allowed')}}" ></span>
   </div>
</div>

<div class="row">
   <div class="input-field col s6 m6">
      <input required type="number" min="0.0" max="999.0" step="0.1" placeholder="{{_('Enter edge radius')}}" name="radius" id="radius" class="materialize-input validate"></input>
      <label class="active" for="radius">{{_('Radius')}}</label>
      <span class="helper-text" data-error="{{_('only positive number > 0 is allowed')}}" ></span>
   </div>
</div>

{% endblock %}
